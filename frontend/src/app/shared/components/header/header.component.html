<mat-toolbar [ngClass]="('header main' + (isAdmin ? ' admin' : ''))" color="primary">
    <img class="logo" src="/assets/auto-zone-logo.png">
    <div class="links main-links">
        <div class="link-wrapper">
            <mat-icon aria-hidden="false" aria-label="Example home icon">store</mat-icon>
            <a routerLink="/store">Store</a>
        </div>

        <div *ngIf="isLoggedIn" class="link-wrapper">
            <mat-icon aria-hidden="false" aria-label="Example home icon">time_to_leave</mat-icon>
            <a routerLink="/services">Services</a>
        </div>

        <div *ngIf="isAdmin" class="link-wrapper">
            <mat-icon>add_circle</mat-icon>
            <a routerLink="/add-product">Add product</a>
        </div>

        <div class="link-wrapper">
            <mat-icon aria-hidden="false" aria-label="Example home icon">info</mat-icon>
            <a routerLink="/about">About</a>
        </div>

        <div class="link-wrapper">
            <mat-icon aria-hidden="false" aria-label="Example home icon">contacts</mat-icon>
            <a routerLink="/contacts">Contacts</a>
        </div>

        <div *ngIf="isLoggedIn" class="link-wrapper">
            <mat-icon>shopping_cart</mat-icon>
            <a routerLink="/cart/{{userId}}">Cart</a>
        </div>
    </div>

    <div class="user-options">
        <div *ngIf="!isLoggedIn">
            <button class="btn sign-in" mat-raised-button routerLink="/sign-in">
                <mat-icon>lock_open</mat-icon>
                Sign in
            </button>

            <button class="btn sign-up" mat-raised-button routerLink="/sign-up">
                <mat-icon>exit_to_app</mat-icon>
                Sign up
            </button>
        </div>

        <div *ngIf="isLoggedIn">
            <button class="btn logout" mat-raised-button (click)="handleLogout()">
                <mat-icon>directions_run</mat-icon>
                Logout
            </button>
        </div>
    </div>
</mat-toolbar>
