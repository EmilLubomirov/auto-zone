<div class="page-wrapper">
    <mat-card class="wrapper">
        <mat-card-header class="header">
            <h2>Add product</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="addProductForm">
                <div>
                    <mat-form-field class="field" appearance="legacy">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Enter title..." formControlName="title">
                        <mat-icon matSuffix> title</mat-icon>
                    </mat-form-field>

                    <div *ngIf="title.invalid && (title.dirty || title.touched)"
                        class="alert alert-danger invalid-field">

                        <div *ngIf="title.errors && title.hasError('required')">
                            Title is required.
                        </div>

                        <div *ngIf="title.errors && title.hasError('minlength')">
                            Title must be at least 3 characters long.
                        </div>
                    </div>

                </div>
                <div>
                    <mat-form-field class="field" appearance="legacy">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Enter description..."
                            formControlName="description"></textarea>
                    </mat-form-field>

                    <div *ngIf="description.invalid && (description.dirty || description.touched)"
                        class="alert alert-danger invalid-field">

                        <div *ngIf="description.errors && description.hasError('required')">
                            Description is required.
                        </div>

                        <div *ngIf="description.errors && description.hasError('minlength')">
                            Description must be at least 6 characters long.
                        </div>
                    </div>
                </div>
                <div>
                    <mat-form-field class="field" appearance="legacy">
                        <mat-label>Quantity</mat-label>
                        <input matInput placeholder="Enter quantity..." [type]="'number'" min="1"
                            formControlName="quantity">
                    </mat-form-field>

                    <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)"
                        class="alert alert-danger invalid-field">

                        <div *ngIf="quantity.errors && quantity.hasError('required')">
                            Quantity is required.
                        </div>
                    </div>
                </div>
                <div>
                    <mat-form-field class="field" appearance="legacy">
                        <mat-label>Price</mat-label>
                        <input matInput placeholder="Enter price..." [type]="'number'" min="0" formControlName="price">
                    </mat-form-field>

                    <div *ngIf="price.invalid && (price.dirty || price.touched)"
                        class="alert alert-danger invalid-field">

                        <div *ngIf="price.errors && price.hasError('required')">
                            Price is required.
                        </div>
                    </div>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Tag</mat-label>
                        <mat-select [formControl]="tag" required>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let tag of productTags" [value]="tag">
                                {{tag.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="tag.hasError('required')">Tag is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="image-uploader">
                    <app-image-uploader (imageUploadEvent)="handleImageUpload($event)"></app-image-uploader>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button mat-raised-button color="primary" class="btn-save" (click)="handleSave()">Save</button>
        </mat-card-footer>
    </mat-card>
</div>
